<div class="container" id="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let a of artists[0]; index as i">
            <div class="artist-image">
                <img src="{{a.photo}}" alt="" (mouseenter)="displayShortBio(i)" (mouseleave)="hideShortBio(i)" (click)="goToArtist(a, i)">
            </div>
            <div class="artist-info">
                <p class="name">{{a.name}}</p>
                <p class="short-bio">{{a.shortBio}}</p>
            </div>
        </div>
    </div>
</div>
